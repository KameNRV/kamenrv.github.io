<script>function Info(request, extra, javascriptConfig, output) {
	this.request = request;
	this.extra = extra;
	this.javascriptConfig = javascriptConfig;
	this.output = output;
}

function ModuleRequest(url, method, headers, httpBody) {
	this.url = url;
	this.method = method;
	this.headers = headers;
	this.httpBody = httpBody;
}

function Extra(commands, extraInfo) {
	this.commands = commands;
	this.extraInfo = extraInfo;
}

function Commands(commandName, params) {
	this.commandName = commandName;
	this.params = params;
}

function JavascriptConfig(removeJavascript, loadInWebView, javaScript) {
	this.removeJavascript = removeJavascript;
	this.loadInWebView = loadInWebView;
	this.javaScript = javaScript;
}

function KeyValue(key, value) {
	this.key = key;
	this.value = value;
}

function Chapter(chapName, link, openInWebView) {
	this.chapName = chapName;
	this.link = link;
	this.openInWebView = openInWebView;
}

function Output(image, title, link, description, genres, field1, field2, field3, field4, chapters) {
	this.image = image;
	this.link = link;
	this.title = title;
	this.description = description;
	this.genres = genres;
	this.field1 = field1;
	this.field2 = field2;
	this.field3 = field3;
	this.field4 = field4;
	this.chapters = chapters;
}

function getStuff(array, match) {
	for(var x = 0; x < array.length; x++) {
		let data = array[x].innerText;
		if(data.includes(match)) {
			return data.replace(match, '').trim();
		}
	}
}

function getHtmlStuff(array, match) {
	for(var x = 0; x < array.length; x++) {
		let data = array[x].innerText;
		if(data.includes(match)) {
			return array[x];
		}
	}
}
var savedData = document.getElementById('ketsu-final-data');
var parsedJson = JSON.parse(savedData.innerHTML);
let emptyKeyValue = [new KeyValue('', '')];
var ok = document.querySelector('h1 > small').replaceWith('');
var baseUrl = 'https://neko-sama.fr';
var episodes = [];
var type = 'Anime';
var status = 'Unknown';
var genres = [];
genres = Array.from(document.querySelectorAll('.ui.tag.horizontal.list')).map(g => g.innerText);
var desc = '';
desc = document.querySelector('.synopsis p').textContent.trim();
var image = '';
var title = '';
title = document.querySelector('h1').textContent.replace('VF', '').replace('VOSTFR', '').trim();
image = document.querySelector('.cover img').src;
image = new ModuleRequest(image, 'get', emptyKeyValue, null);
var chapters = document.querySelector('.row.no-gutters.js-list-episode-container').querySelectorAll('.col-lg-4.col-sm-6.col-xs-6');
for(var x = 0; x < chapters.length; x++) {
	var element = chapters[x];
	var fixedLink = baseUrl + chapters.querySelector('.col-lg-4.col-sm-6.col-xs-6 a').href;
	let chapter = new Chapter('Episode ' + (x + 1), new ModuleRequest(fixedLink, 'get', emptyKeyValue, null), false);
	episodes.push(chapter);
}
let infoPageObject = new Info(new ModuleRequest('', '', emptyKeyValue, null), new Extra([new Commands('', emptyKeyValue)], emptyKeyValue), new JavascriptConfig(false, false, ''), new Output(image, title, parsedJson.request, desc, genres, status, '', type, 'Eps: ' + episodes.length, episodes));
var finalJson = JSON.stringify(infoPageObject);
savedData.innerHTML = finalJson;</script>
